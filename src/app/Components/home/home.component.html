
  <div class="container-fluid bg-cover" style=" background-color:lightgrey;  min-height: 100vh;">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mt-5">
        <h1 class="mb-4">Recipe Search</h1>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="query"
            placeholder="Search for recipes..."
          />
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="search()">Search</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngFor="let result of searchResults" class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">
              <a [routerLink]="['/details', result.id]">{{ result.title }}</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
